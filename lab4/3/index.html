<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Technology Lab.4/3</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <form class="text-center border border-light p-5">
    <div class="row">

      <div class="col-md-2">
        <!-- IDS Name -->
        <input type="text" class="form-control" placeholder="รหัสนักศึกษา" name="SID" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')" required>
      </div>

      <div class="col">
        <!-- First Name -->
        <input type="text" class="form-control" placeholder="ชื่อ" name="firstName" required>
      </div>

      <div class="col">
        <!-- Last Name -->
        <input type="text" class="form-control" placeholder="นามสกุล" name="lastName" required>
      </div>
    </div>

    <!-- Register button -->
    <button class="btn btn-outline-success" type="button" onclick="Register()">ลงทะเบียน</button>
  </form>
  <div class="col">
    <!-- Search -->
    <input type="text" list="brow" class="form-control" placeholder="Search" name="Search" id='search'>
    <datalist id="brow"></datalist>
  </div>

  <div class="box p-5">
    <table class="table table-hover table-dark" id="table0">
      <thead>
        <tr>
          <th scope="col">ลำดับที่</th>
          <th scope="col">รหัสนักศึกษา</th>
          <th scope="col">ชื่อ</th>
          <th scope="col">นามสกุล</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</body>
</html>
